<!DOCTYPE html>
<html>
<head>
    <title>DATE OBJECT</title>
</head>

<body>
    <h1>Set Methods In Date Object</h1>

<script>

    document.writeln("<h3>")

    var d=new Date()
    document.writeln(d+"<br>")

    //set methods

    d.setDate(28)
    document.writeln("New Date = " +d+"<br>")

    d.setFullYear(2020,0)
    document.writeln("New Date = " +d+"<br>")

    d.setMonth(3)
    document.writeln("New Date = " +d+"<br>")

    d.setHours(22)
    document.writeln("New Date = " +d+"<br>")

    d.setMinutes(52)
    document.writeln("New Date = " +d+"<br>")

    d.setSeconds(50)
    document.writeln("New Date = " +d+"<br>")

    d.setMilliseconds(500)
    document.writeln("New Date = " +d+"<br>")

    d.setTime(10000000)
    document.writeln("New Date = " +d+"<br>")

    document.writeln((d.getDate()+4)+"<br>")


</script>

</body>

</html>
