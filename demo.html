<html>

        <h3>SCRIPT IN BODY TAG</h3>

        <script>
            function display()
            {
              document.getElementById("display").innerHTML="Script Included In Body Tag"
            }
          </script>


        <h1 id="display">Demonstration of JAVASCRIPT</h1>
        <button type="button" onclick="display()">Cilck Me</button>
    </body>
</html>
